name: atc_transcriber
description: "ATC communication transcription app for EU/Belgium aviation"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Speech recognition (offline capable on iOS/Android)
  speech_to_text: ^7.0.0

  # Bluetooth for hardware communication
  flutter_blue_plus: ^1.35.2

  # Local storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Utilities
  path_provider: ^2.1.5
  intl: ^0.20.2
  permission_handler: ^11.4.0
  equatable: ^2.0.7
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
